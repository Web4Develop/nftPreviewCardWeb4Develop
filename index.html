<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Web 4 Develop NFT Preview Card</title>

    <link rel="stylesheet" href="dist/css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="border">
      <a class="previewLink" href="#">
        <img class="previewImage" src="images/image-equilibrium.jpg" />
        <img class="previewHover" src="images/icon-view.svg" />
      </a>
      <a href="#">
        <h1 class="header">Equilibrium #3429</h1>
      </a>
      <p class="text">Our Equilibrium collection promotes balance and calm.</p>

      <div>
        <span class="line">
          <img src="images/icon-ethereum.svg" />
          0.041 ETH</span
        >
        <span class="daysLeft">
          <img src="images/icon-clock.svg" />
          3 days left</span
        >
      </div>
      <hr />
      <img class="creditPicture" src="images/image-avatar.png" />
      <span class="credit">
        Creation of <a class="creditLink" href="#"> Jules Wyvern</a></span
      >
    </section>

    <footer>
      <p>
        This project was build using the design from
        <br />
        <a href="#"> Frontend Mentor</a>
      </p>
    </footer>
  </body>
</html>
